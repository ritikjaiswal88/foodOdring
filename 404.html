<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Get the base URL from the homepage field in package.json
    var homepage = 'https://ritikjaiswal88.github.io/foodOdring/'; // <--- MAKE SURE THIS MATCHES EXACTLY
    // Get the current path without the base URL
    var path = window.location.pathname.replace(homepage.replace(/^https?:\/\/[^\/]+\//, '/'), '');
    // Redirect to the homepage with the original path as a hash, so React Router can pick it up
    window.location.replace(homepage + '#' + path);
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.
</body>
</html>
